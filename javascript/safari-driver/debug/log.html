<!DOCTYPE html>
<title>Selenium WebDriver</title>
<style>
body {
  font-family: Helvetica, sans-serif;
  max-width: 1020px;
}

#header {
  position: fixed;
  height: 100px;
  top: 0;
  z-index: 10000;
  background-color: white;
  width: 100%;
  margin: 0;
  padding-top: 10px;
}

img#logo {
  float: left;
  width: 64px;
  margin-bottom: 10px;
}

div#banner {
  float: left;
  margin-left: 5px;
  font-size: 1.5em;
  font-weight: bold;
  padding-top: 15px;
}

#control_panel {
  clear: both;
  margin: 10px 0 10px 10px;
}

#log {
  position: absolute;
  top: 100px;
  font-family: monospace;
  width: 100%;
  max-width: 1020px;
  overflow-x: scroll;
  margin-top: 10px;
}

.msg {
  color: #444;
  border-bottom: 1px solid #CCC;
  padding: 2px;
}
.msg.severe { color: #F00; }
.msg.warning {color: #C40; }
.msg.debug { color: #999; }
.msg pre {
  margin: 0;
  padding: 0;
}
.msg.browser { background-color: #f6f6f6; }
</style>
<div id="header">
  <img id="logo" src="icon.png"/>
  <div id="banner">SafariDriver Logs</div>
  <div id="control_panel">
    <button id="clear"
            onclick="document.getElementById('log').innerHTML = ''">Clear</button>
    <button id="exit" onclick="window.close()">Exit</button>
  </div>
</div>
<div id="log"></div>
<script src="debug.js"></script>
