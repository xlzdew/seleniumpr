<!DOCTYPE html>
<title>Headings Page</title>
<script>
  window.onload = function() {
    document.body.innerHTML = '';
    for (var i = 1; i <= 6; ++i) {
      var el = document.createElement('h' + i);
      el.innerHTML = 'Heading ' + i;
      document.body.appendChild(el);
    }
  };
</script>
<body></body>
